<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/scripts/aframe.js"></script>
    <title>The SCENE</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        .hud {
            position: fixed;
            left: 12px;
            bottom: 12px;
            padding: 10px 12px;
            background: rgba(0, 0, 0, .55);
            color: #fff;
            font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            border-radius: 8px;
            user-select: none;
            pointer-events: none;
        }

        .hud kbd {
            background: #111;
            border: 1px solid #333;
            border-bottom-width: 2px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>

<body> 
    <!-- Heads‑up instructions (not part of the scene) -->
    <div class="hud">
        <div>
            <strong>Move:</strong>
            <kbd>W</kbd>
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd> • <strong>Look:</strong> mouse / drag • <strong>VR:</strong> click the goggles icon
        </div>
    </div>
    <a-scene>
        <a-assets>
            <img id="sky" src="./src/textures/nebo.jpg">
        </a-assets>
        <!-- камера с курсором -->
        <a-camera>
            <a-cursor></a-cursor> 
        </a-camera>
        <!-- звук -->
        <a-sound id="music" src="src: url(./src/audio/cyber_stroll.mp3)" autoplay="false"></a-sound>

        <!-- небо -->
        <a-sky src="#sky" repeat="1 1"></a-sky>

        <a-plane color="#000" height="20" width="20" rotation="-90 0 0" metallness="1"></a-plane>
        <!-- коробка -->
        <a-box id="jukebox" position="0 1 -3" color="#4CC3D9"></a-box> </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const box = document.querySelector('#jukebox');
            const music = document.querySelector('#music');
            box.addEventListener('click', () => {
                if (music.components.sound.isPlaying) { music.components.sound.stopSound(); } else { music.components.sound.playSound(); }
            });
        }); 
    </script>
</body>

</html>
