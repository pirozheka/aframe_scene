<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./src/scripts/aframe.js"></script>
  <title>The SCENE</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    .hud {
      position: fixed;
      left: 12px;
      bottom: 12px;
      padding: 10px 12px;
      background: rgba(0, 0, 0, .55);
      color: #fff;
      font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      border-radius: 8px;
      user-select: none;
      pointer-events: none;
    }

    .hud kbd {
      background: #111;
      border: 1px solid #333;
      border-bottom-width: 2px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- Heads‑up instructions (not part of the scene) -->
  <div class="hud">
    <div>
      <strong>Move:</strong>
      <kbd>W</kbd>
      <kbd>A</kbd>
      <kbd>S</kbd>
      <kbd>D</kbd>
      • <strong>Look:</strong> mouse / drag • <strong>VR:</strong> click the goggles icon
    </div>
  </div>

  <a-scene>
    <a-assets>
      <img id="sky" src="./src/textures/nebo.jpg" />
    </a-assets>

    <!-- camera + mouse cursor for desktop -->
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Visible controller lasers; limit raycaster to clickable objects -->
    <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
    <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

    <!-- audio -->
    <a-sound id="music" src="src: url(./src/audio/cyber_stroll.mp3)" autoplay="false"></a-sound>

    <!-- sky -->
    <a-sky src="#sky" repeat="1 1"></a-sky>

    <!-- ground -->
    <a-plane color="#000" height="20" width="20" rotation="-90 0 0" metalness="1"></a-plane>

    <!-- jukebox (target) -->
    <a-box id="jukebox" class="clickable" position="0 1 -3" color="#4CC3D9"></a-box>
  </a-scene>

  <script>
    // Utility: toggle A-Frame <a-sound>
    function toggleSound(el) {
      const sound = el.components.sound;
      if (!sound) return;
      if (sound.isPlaying) sound.stopSound(); else sound.playSound();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const box = document.querySelector('#jukebox');
      const music = document.querySelector('#music');
      const leftHand = document.querySelector('#leftHand');
      const rightHand = document.querySelector('#rightHand');

      // Desktop/mouse click on the box
      box.addEventListener('click', () => toggleSound(music));

      // Nice UX: highlight on hover from cursor/laser
      const baseColor = '#4CC3D9';
      const hoverColor = '#26a8d8';
      box.addEventListener('mouseenter', () => box.setAttribute('color', hoverColor));
      box.addEventListener('mouseleave', () => box.setAttribute('color', baseColor));

      // Wait until scene fully bootstraps so components exist
      scene.addEventListener('loaded', () => {
        [leftHand, rightHand].forEach((hand) => {
          if (!hand) return;

          // Guard until the controller/raycaster are ready
          const onReady = () => {
            // Controller trigger
            hand.addEventListener('triggerdown', () => {
              const ray = hand.components.raycaster;
              if (!ray) return;
              // Is our box in current intersections?
              if (ray.intersectedEls && ray.intersectedEls.includes(box)) {
                toggleSound(music);
              }
            });
          };

          if (hand.hasLoaded) onReady();
          else hand.addEventListener('loaded', onReady, { once: true });
        });
      });
    });
  </script>
</body>

</html>
